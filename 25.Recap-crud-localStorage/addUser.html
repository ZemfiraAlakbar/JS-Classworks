<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous"
/>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col col-3"><a href="./index.html" class="btn btn-primary">Go Back</a></div>
            <div class="col col-6">
                <h1 class="text-center mb-5">Add User</h1>
                <form>
                    <div class="form-group">
                      <label for="nameinput">Name</label>
                      <input type="text" class="form-control mb-4" id="nameinput" aria-describedby="emailHelp" placeholder="Enter a name">
                    </div>
                    <div class="form-group">
                      <label for="surnameinput">Surname</label>
                      <input type="text" class="form-control mb-4" id="surnameinput" placeholder="Enter a surname">
                    </div>
                    <div class="form-group">
                        <label for="surnameinput">Email</label>
                        <input type="email" class="form-control mb-4" id="emailinput" placeholder="Enter a email">
                      </div>

                        <div class="form-group mb-4">
                          <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>

                    <button type="submit" class="btn btn-primary mb-4 submit">Submit</button>
                  </form>
            </div>
            <div class="col col-3"></div>
        </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="addUser.js"></script>
</body>
</html>
