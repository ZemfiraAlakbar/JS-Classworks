<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
crossorigin="anonymous"
/>
<body>
    <div class="container">
        <header>
            <div class="d-flex justify-content-between mt-3">
             <h2 class="text-danger">The Blog Website</h2>
            </div>
         </header>
         <form action="" class="d-flex  justify-content-center mt-5">
            <div class="box d-flex flex-column justify-content-center w-25">
                <h4 class="text-center text-danger">Edit a Blog</h4>
                <label for="title-input" class="mt-3">Blog title:</label>
                <input type="text" id="title-input" style="outline: none;">
                <label for="body-input" class="mt-3">Blog body:</label>
                <textarea name="" id="body-input" cols="40" rows="2" style="outline: none;"></textarea>
                <label for="author-input" class="mt-3">Blog author:</label>
                <select name="" id="author-input" style="outline: none;">
                    <option value="Lorem">Lorem</option>
                    <option value="Ipsum">Ipsum</option>
                    <option value="Dolor">Dolor</option>
                </select>
                <button type="submit" class="btn btn-danger w-50 mt-4 rounded">Edit Blog</button>
             </div>
         </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="editedBlog.js"></script>
</body>
</html>
