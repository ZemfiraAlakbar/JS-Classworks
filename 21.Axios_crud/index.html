<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <style>
        label{
            color: white;
        }
        .arrowDown {
    display: none;
    color: red;
        }

        .arrowUp {
    display: none;
    color: green;
        }
    </style>
  </head>
  <body style="background-color: rgb(42, 42, 42)"></body>
    <section>
      <div class="container">
        <h1 class="text-center p-4" style="color: white">JS CRUD</h1>
        <div id="notification"  role="alert" hidden></div>
        <div class="row justify-content-center">
          <form class="row justify-content-center mb-4 gap-3">
            <div class="col-10 mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstnameinput"
                placeholder="Enter a first name..."
              />
            </div>
            <div class="col-10 mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastnameinput"
                placeholder="Enter a last name..."
              />
            </div>
            <div class="col-10 mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailinput"
                placeholder="Enter an email..."
              />
            </div>
            <div class="col-10 mb-3">
              <label for="password" class="form-label">Card Number</label>
              <input
                type="password"
                class="form-control"
                id="cardinput"
                placeholder="xxxx-xxxx-xxxx-xxxx"
                minlength="8"
                maxlength="16"
              />
            </div>
            <div class="col-10 mb-3">
              <input
                type="submit"
                class="btn btn-success add-btn"
                id="submitBtn"
                value="Submit"
              />
            </div>
          </form>
          <div class="col-10 mb-3 mt-5">
            <input
              type="search"
              class="col-12 mb-2 form-control"
              id="searchInput"
              placeholder="Search..."
            />
            <table class="table table-stripped table-dark mt-3">
              <thead>
                <tr>
                  <th id="firstNameLabel">
                    <i class="fa-solid fa-arrow-up arrowUp"></i>
                    <i class="fa-solid fa-arrow-down arrowDown"></i>
                    First Name
                  </th>
                  <th id="lastName">Last Name</th>
                  <th>Email</th>
                  <th>Card Number</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
